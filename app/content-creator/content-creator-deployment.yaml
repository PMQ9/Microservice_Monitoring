apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-creator
  namespace: default
  labels:
    app: content-creator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: content-creator
  template:
    metadata:
      labels:
        app: content-creator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: content-creator
        image: content-creator-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
          name: http
        - containerPort: 8000
          name: metrics
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "socialmedia"
        - name: DB_USER
          value: "socialmedia"
        - name: DB_PASSWORD
          value: "socialmedia123"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
